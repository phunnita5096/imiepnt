<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>GLB + EXR + dat.GUI (Light only)</title>
  <style>html,body{margin:0;height:100%} canvas{display:block}</style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>

  <!-- dat.GUI -->
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
</head>
<body>
<script>
  // Scene / Camera / Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0, 0.8, 1.8);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1,1,2);
  scene.add(light);

  // GUI - Light only
  const gui = new dat.GUI();
  const lightFolder = gui.addFolder("Light Position");
  lightFolder.add(light.position, "x", -5, 5).step(0.1);
  lightFolder.add(light.position, "y", -5, 5).step(0.1);
  lightFolder.add(light.position, "z", -5, 5).step(0.1);
  lightFolder.open();

  // Load EXR as environment + background
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  pmremGenerator.compileEquirectangularShader();

  new THREE.EXRLoader()
    .setPath('./')
    .load('christmas_photo_studio_02_1k.exr', (texture)=>{
      const envMap = pmremGenerator.fromEquirectangular(texture).texture;
      scene.environment = envMap;
      scene.background = envMap;
      texture.dispose();
      console.log("✅ EXR Loaded");
    });

  // Load GLB
  const loader = new THREE.GLTFLoader();
  loader.load('assing3.glb', (gltf)=>{
    const model = gltf.scene;
    model.scale.set(0.5,0.5,0.5);
    scene.add(model);
    console.log("✅ GLB Loaded");
  });

  // Resize
  window.addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Render loop
  (function loop(){
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
  })();
</script>
</body>
</html>
